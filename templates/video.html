{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-screen-md mx-auto p-4">
    <h1 class="text-3xl font-bold mb-8">Analyze Video</h1>
    
    <!-- File Upload Form -->
    <form method="post" enctype="multipart/form-data" class="mb-8">
        {% csrf_token %}
        <div class="mb-4">
            <input type="file" name="video" accept="video/mp4" class="border border-gray-300 p-2">
        </div>
        <div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Analyze</button>
        </div>
    </form>

    {% if generated_report %}
        <!-- Generated Report Section -->
        
        <!-- Display the video -->
        <video width="100%" controls class="mb-8">
            <source src="{% static 'data/resized_cctv_full_fast.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div>
            <h4 class="text-xl font-bold mb-4">Hourly Reports</h4>
            <p>{{ station1 }}</p>
            <p>{{ station2 }}</p>
            <p>{{ station3 }}</p>
            <p>{{ station4 }}</p>
        </div>
    {% endif %}
</div>
{% endblock %}
