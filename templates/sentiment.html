{% extends 'base.html' %}
{% block content %}
<div class="max-w-screen-md mx-auto p-4">
    <h1 class="text-3xl font-bold mb-8">Generate and Download Report</h1>
    
    <!-- File Upload Form -->
    <form method="post" enctype="multipart/form-data" class="mb-8">
        {% csrf_token %}
        <div class="mb-4">
            <input type="file" name="image" accept="image/*" class="border border-gray-300 p-2">
        </div>
        <div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Analyze</button>
        </div>
    </form>

    {% if generated_report %}
        <!-- Generated Report Section -->
        <h3 class="text-lg font-bold mb-2">Analyzed Report:</h3>
        <p>{{ generated_report }}</p>
    {% endif %}
</div>
{% endblock %}
